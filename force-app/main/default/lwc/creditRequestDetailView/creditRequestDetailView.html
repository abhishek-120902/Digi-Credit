<template>
    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium">
                <span class="slds-assistive-text">Loading...</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>

    <!-- Error State -->
    <template if:true={hasError}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">Error</span>
            <h2>Error loading credit request details: {errorMessage}</h2>
        </div>
    </template>

    <!-- Main Content -->
    <template if:true={creditRequestRecord.data}>
        <div class="credit-request-container">
            <!-- Header Section -->
            <div class="slds-card slds-m-bottom_medium">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="custom:custom63" size="large" class="credit-icon"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h1 class="slds-card__header-title slds-text-heading_large">
                                {requestName}
                            </h1>
                            <p class="slds-text-body_small slds-text-color_weak">
                                Credit Score Request Details
                            </p>
                        </div>
                    </header>
                    <div class="slds-no-flex">
                        <div class="status-priority-container">
                            <span class={statusClass}>{status}</span>
                            <span class={channelClass} style="margin-left: 0.5rem;">{requestChannel}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Credit Request Information Grid -->
            <div class="slds-grid slds-wrap slds-gutters">
                <!-- Left Column - Request Details -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    <!-- Basic Request Information -->
                    <div class="slds-card slds-m-bottom_medium">
                        <div class="slds-card__header">
                            <h2 class="slds-card__header-title">
                                <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Request Information
                            </h2>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-grid slds-wrap slds-gutters_small">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <div class="field-group">
                                        <label class="slds-form-element__label field-label">Request Name</label>
                                        <div class="field-value request-name">{requestName}</div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <div class="field-group">
                                        <label class="slds-form-element__label field-label">Status</label>
                                        <div class="field-value">
                                            <span class={statusClass}>{status}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <div class="field-group">
                                        <label class="slds-form-element__label field-label">Request Channel</label>
                                        <div class="field-value">
                                            <span class={channelClass}>{requestChannel}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <div class="field-group">
                                        <label class="slds-form-element__label field-label">Requested Date</label>
                                        <div class="field-value">{requestedDate}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Credit Score Section with Gauge -->
                    <div class="slds-card slds-m-bottom_medium">
                        <div class="slds-card__header">
                            <h2 class="slds-card__header-title">
                                <lightning-icon icon-name="utility:chart" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Credit Score Information
                            </h2>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <template if:true={creditScore}>
                                <!-- Credit Score Gauge Display -->
                                <div class="credit-score-display">
                                    <div class="gauge-wrapper">
                                        <div class="gauge-container">
                                            <svg class="gauge-svg" viewBox="0 0 200 120" width="200" height="120">
                                                <!-- Background Arc -->
                                                <path class="gauge-background" 
                                                      d="M 20 100 A 80 80 0 0 1 180 100" 
                                                      fill="none" 
                                                      stroke="#e5e5e5" 
                                                      stroke-width="12" 
                                                      stroke-linecap="round">
                                                </path>
                                                <!-- Progress Arc -->
                                                <path class="gauge-progress" 
                                                      d="M 20 100 A 80 80 0 0 1 180 100" 
                                                      fill="none" 
                                                      stroke={gaugeColor}
                                                      stroke-width="12" 
                                                      stroke-linecap="round"
                                                      stroke-dasharray={gaugeDashArray}
                                                      stroke-dashoffset={gaugeDashOffset}>
                                                </path>
                                            </svg>
                                            <div class="gauge-content">
                                                <div class="gauge-score">{scorePercentage}%</div>
                                            </div>
                                        </div>
                                        <div class="gauge-range">
                                            <span class="range-min">0</span>
                                            <span class="range-max">750</span>
                                        </div>
                                    </div>
                                    <div class="score-details slds-text-align_center slds-m-top_medium">
                                        <div class={scoreStatusClass}>
                                            <span class="score-status-text">{creditScoreStatus}</span>
                                        </div>
                                        <div class="score-range slds-text-body_small slds-m-top_x-small">
                                            <strong>Score: {creditScore} | Range: {scoreRangeText}</strong>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <template if:false={creditScore}>
                                <div class="slds-text-color_weak slds-text-align_center slds-p-around_medium">
                                    <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_x-small"></lightning-icon>
                                    Credit score not yet calculated
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Processing Notes Section -->
                    <template if:true={processingNotes}>
                        <div class="slds-card slds-m-bottom_medium">
                            <div class="slds-card__header">
                                <h2 class="slds-card__header-title">
                                    <lightning-icon icon-name="utility:comments" size="small" class="slds-m-right_x-small"></lightning-icon>
                                    Processing Notes
                                </h2>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="comments-text">
                                    {processingNotes}
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Right Column - Customer & Processing Information -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <!-- Customer Information -->
                    <template if:true={customerName}>
                        <div class="slds-card slds-m-bottom_medium">
                            <div class="slds-card__header">
                                <h2 class="slds-card__header-title">
                                    <lightning-icon icon-name="standard:account" size="small" class="slds-m-right_x-small"></lightning-icon>
                                    Customer Information
                                </h2>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="field-group slds-m-bottom_small">
                                    <label class="slds-form-element__label field-label">Customer Name</label>
                                    <div class="field-value">
                                        <lightning-button 
                                            label={customerName}
                                            variant="base"
                                            onclick={handleNavigateToCustomer}
                                            class="customer-link">
                                        </lightning-button>
                                    </div>
                                </div>
                                <template if:true={customerEmail}>
                                    <div class="field-group slds-m-bottom_small">
                                        <label class="slds-form-element__label field-label">Email</label>
                                        <div class="field-value">
                                            <lightning-formatted-email value={customerEmail}></lightning-formatted-email>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={customerPhone}>
                                    <div class="field-group">
                                        <label class="slds-form-element__label field-label">Phone</label>
                                        <div class="field-value">
                                            <lightning-formatted-phone value={customerPhone}></lightning-formatted-phone>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Processing Information -->
                    <div class="slds-card slds-m-bottom_medium">
                        <div class="slds-card__header">
                            <h2 class="slds-card__header-title">
                                <lightning-icon icon-name="utility:clock" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Processing Details
                            </h2>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="field-group slds-m-bottom_small">
                                <label class="slds-form-element__label field-label">Created Date</label>
                                <div class="field-value">{createdDate}</div>
                            </div>
                            <div class="field-group slds-m-bottom_small">
                                <label class="slds-form-element__label field-label">Last Modified</label>
                                <div class="field-value">{lastModifiedDate}</div>
                            </div>
                            <div class="field-group">
                                <label class="slds-form-element__label field-label">Completed Date</label>
                                <div class="field-value">
                                    <template if:true={isCompleted}>
                                        {completedDate}
                                    </template>
                                    <template if:false={isCompleted}>
                                        <span class="slds-text-color_weak">Not Completed</span>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Request Status Timeline -->
                    <div class="slds-card slds-m-bottom_medium">
                        <div class="slds-card__header">
                            <h2 class="slds-card__header-title">
                                <lightning-icon icon-name="utility:steps" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Request Progress
                            </h2>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="progress-timeline">
                                <div class="timeline-step completed">
                                    <div class="step-icon">✓</div>
                                    <div class="step-label">Request Submitted</div>
                                </div>
                                <div class="timeline-step processing">
                                    <div class="step-icon">
                                        <template if:true={isCompleted}>✓</template>
                                        <template if:true={isProcessing}>⏳</template>
                                        <template if:true={isFailed}>✗</template>
                                        <template if:false={isCompleted}>
                                            <template if:false={isProcessing}>
                                                <template if:false={isFailed}>○</template>
                                            </template>
                                        </template>
                                    </div>
                                    <div class="step-label">Processing</div>
                                </div>
                                <div class="timeline-step completion">
                                    <div class="step-icon">
                                        <template if:true={isCompleted}>✓</template>
                                        <template if:true={isFailed}>✗</template>
                                        <template if:false={isCompleted}>
                                            <template if:false={isFailed}>○</template>
                                        </template>
                                    </div>
                                    <div class="step-label">
                                        <template if:true={isCompleted}>Completed</template>
                                        <template if:true={isFailed}>Failed</template>
                                        <template if:false={isCompleted}>
                                            <template if:false={isFailed}>Pending</template>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
