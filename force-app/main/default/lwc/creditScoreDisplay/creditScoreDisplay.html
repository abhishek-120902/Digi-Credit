<template>
    <lightning-card title={cardTitle} icon-name="utility:trending">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-around_large">
                    <lightning-spinner alternative-text="Loading credit score..." size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasCurrentScore}>
                    <!-- Current Credit Score Display -->
                    <div class="slds-grid slds-gutters slds-wrap">
                        <!-- Score Gauge -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="score-display-card">
                                <div class="gauge-container">
                                    <svg class="gauge-svg" viewBox="0 0 200 120" width="200" height="120">
                                        <!-- Background Arc -->
                                        <path class="gauge-background" 
                                              d="M 20 100 A 80 80 0 0 1 180 100" 
                                              fill="none" 
                                              stroke="#e5e5e5" 
                                              stroke-width="12" 
                                              stroke-linecap="round">
                                        </path>
                                        <!-- Progress Arc -->
                                        <path class="gauge-progress" 
                                              d="M 20 100 A 80 80 0 0 1 180 100" 
                                              fill="none" 
                                              stroke={gaugeColor}
                                              stroke-width="12" 
                                              stroke-linecap="round"
                                              stroke-dasharray={gaugeDashArray}
                                              stroke-dashoffset={gaugeDashOffset}>
                                        </path>
                                    </svg>
                                    <div class="gauge-content">
                                        <div class="gauge-score">{scorePercentage}%</div>
                                        <div class="gauge-range">0 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 100</div>
                                    </div>
                                </div>
                                <div class="score-details slds-m-top_medium slds-text-align_center">
                                    <div class="score-status" data-status={scoreStatus}>{scoreStatus}</div>
                                    <p class="slds-text-body_small slds-text-color_weak">
                                        Score: {currentScore} | Last calculated: {lastCalculationDate}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Score Breakdown -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="slds-box slds-box_small">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">Score Breakdown</h3>
                                <div class="breakdown-item">
                                    <span class="breakdown-label">Base Score:</span>
                                    <span class="breakdown-value">{baseScore}</span>
                                </div>
                                <div class="breakdown-item">
                                    <span class="breakdown-label">Profile Completion:</span>
                                    <span class="breakdown-value">{internalFieldsScore}</span>
                                </div>
                                <div class="breakdown-item">
                                    <span class="breakdown-label">Payment History:</span>
                                    <span class="breakdown-value">{billingScore}</span>
                                </div>
                                <div class="breakdown-item">
                                    <span class="breakdown-label">Credit Bureau:</span>
                                    <span class="breakdown-value">{apiScore}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Improvement Suggestions -->
                    <template if:true={hasMissingFields}>
                        <div class="slds-box slds-box_small slds-m-top_medium improvement-suggestions">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">
                                <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                Improve Your Score
                            </h3>
                            <p class="slds-text-body_small slds-m-bottom_small">
                                Complete these profile fields to potentially improve your credit score:
                            </p>
                            <ul class="slds-list_dotted">
                                <template for:each={missingFieldsList} for:item="field">
                                    <li key={field} class="slds-item">{field}</li>
                                </template>
                            </ul>
                            <lightning-button 
                                label="Update Profile" 
                                variant="brand" 
                                size="small" 
                                onclick={handleUpdateProfile}
                                class="slds-m-top_small">
                            </lightning-button>
                        </div>
                    </template>

                    <!-- Score History -->
                    <template if:true={showHistory}>
                        <template if:true={hasScoreHistory}>
                            <div class="slds-m-top_large">
                                <h3 class="slds-text-heading_small slds-m-bottom_medium">Score History</h3>
                                <div class="slds-scrollable_x">
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                        <thead>
                                            <tr class="slds-line-height_reset">
                                                <th scope="col">
                                                    <div class="slds-truncate" title="Date">Date</div>
                                                </th>
                                                <th scope="col">
                                                    <div class="slds-truncate" title="Score">Score</div>
                                                </th>
                                                <th scope="col">
                                                    <div class="slds-truncate" title="Status">Status</div>
                                                </th>
                                                <th scope="col">
                                                    <div class="slds-truncate" title="Change">Change</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template for:each={scoreHistory} for:item="score">
                                                <tr key={score.Id} class="slds-hint-parent">
                                                    <td data-label="Date">
                                                        <div class="slds-truncate">{score.formattedDate}</div>
                                                    </td>
                                                    <td data-label="Score">
                                                        <div class="slds-truncate">
                                                            <strong>{score.Total_Score__c}</strong>
                                                        </div>
                                                    </td>
                                                    <td data-label="Status">
                                                        <span class={score.statusClass}>{score.Score_Status__c}</span>
                                                    </td>
                                                    <td data-label="Change">
                                                        <template if:true={score.hasChange}>
                                                            <span class={score.changeClass}>
                                                                <lightning-icon 
                                                                    icon-name={score.changeIcon} 
                                                                    size="xx-small" 
                                                                    class="slds-m-right_xx-small">
                                                                </lightning-icon>
                                                                {score.changeText}
                                                            </span>
                                                        </template>
                                                        <template if:false={score.hasChange}>
                                                            <span class="slds-text-color_weak">-</span>
                                                        </template>
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </template>
                    </template>
                </template>

                <template if:false={hasCurrentScore}>
                    <!-- No Score Available -->
                    <div class="slds-align_absolute-center slds-p-around_large">
                        <div class="slds-text-align_center">
                            <lightning-icon icon-name="utility:info" size="large" variant="warning"></lightning-icon>
                            <h3 class="slds-text-heading_medium slds-m-top_small">No Credit Score Available</h3>
                            <p class="slds-text-body_regular slds-m-top_small">
                                You don't have a current credit score. Request a calculation to get started.
                            </p>
                            <lightning-button 
                                label="Request Credit Score" 
                                variant="brand" 
                                onclick={handleRequestScore}
                                disabled={isRequestingScore}
                                class="slds-m-top_medium">
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </template>

            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>Error loading credit score: {error}</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
