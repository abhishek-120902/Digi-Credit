<template>
    <lightning-card title={cardTitle} icon-name="standard:account">
        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-spinner alternative-text="Loading credit score..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- No Score Message -->
        <template if:true={showNoScoreMessage}>
            <div class="slds-align_absolute-center slds-p-around_large">
                <div class="slds-text-align_center">
                    <lightning-icon icon-name="utility:info" size="large" variant="warning"></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-m-top_small">No Credit Score Available</h3>
                    <p class="slds-text-body_regular slds-m-top_small">
                        Complete your profile information to generate your first credit score.
                    </p>
                    <template if:true={showRecalculateButton}>
                        <lightning-button 
                            label="Calculate Score" 
                            variant="brand" 
                            onclick={handleRecalculate}
                            disabled={isRecalculating}
                            class="slds-m-top_medium">
                        </lightning-button>
                    </template>
                </div>
            </div>
        </template>

        <!-- Credit Score Display -->
        <template if:true={hasCurrentScore}>
            <div class="slds-p-around_medium">
                <!-- Score Circle and Status -->
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-text-align_center slds-p-around_medium">
                            <div class={scoreColorClass}>
                                <span class="score-number">{totalScore}</span>
                            </div>
                            <div class={scoreStatusClass}>
                                <span class="score-status-text">{scoreStatus}</span>
                            </div>
                            <p class="slds-text-body_small slds-text-color_weak slds-m-top_small">
                                Last updated: {calculationDate}
                            </p>
                        </div>
                    </div>

                    <!-- Score Progress Bar -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-p-around_medium">
                            <h4 class="slds-text-heading_small slds-m-bottom_small">Score Range</h4>
                            <div class="slds-progress-bar" aria-valuemin="300" aria-valuemax="850" aria-valuenow={totalScore} role="progressbar">
                                <span class={progressBarClass} style={scoreProgressStyle}>
                                    <span class="slds-assistive-text">Progress: {scorePercentage}%</span>
                                </span>
                            </div>
                            <div class="slds-grid slds-m-top_x-small">
                                <div class="slds-col">
                                    <span class="slds-text-body_small">300 (Poor)</span>
                                </div>
                                <div class="slds-col slds-text-align_right">
                                    <span class="slds-text-body_small">850 (Excellent)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Score Breakdown -->
                <div class="slds-m-top_large">
                    <h4 class="slds-text-heading_small slds-m-bottom_medium">Score Breakdown</h4>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <!-- Base Score -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                            <div class="score-breakdown-item">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:anchor" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                                    <div class="breakdown-score">{baseScore}</div>
                                    <div class="breakdown-label">Base Score</div>
                                </div>
                            </div>
                        </div>

                        <!-- Internal Fields Score -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                            <div class="score-breakdown-item">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:user" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                                    <div class="breakdown-score">{internalFieldsScore}</div>
                                    <div class="breakdown-label">Profile</div>
                                </div>
                            </div>
                        </div>

                        <!-- Billing Score -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                            <div class="score-breakdown-item">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:money" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                                    <div class="breakdown-score">{billingScore}</div>
                                    <div class="breakdown-label">Payment History</div>
                                </div>
                            </div>
                        </div>

                        <!-- API Score -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4">
                            <div class="score-breakdown-item">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:database" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                                    <div class="breakdown-score">{apiScore}</div>
                                    <div class="breakdown-label">Credit Bureau</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Missing Fields Section -->
                <template if:true={hasMissingFields}>
                    <div class="slds-m-top_large">
                        <div class="slds-box slds-theme_warning slds-m-bottom_medium">
                            <h4 class="slds-text-heading_small slds-m-bottom_small">
                                <lightning-icon icon-name="utility:warning" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Improve Your Score
                            </h4>
                            <p class="slds-text-body_regular slds-m-bottom_small">
                                Complete these profile fields to potentially improve your credit score:
                            </p>
                            <ul class="slds-list_dotted">
                                <template for:each={missingFields} for:item="field">
                                    <li key={field} class="slds-item">{field}</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>

                <!-- Action Buttons -->
                <div class="slds-m-top_large">
                    <div class="slds-grid slds-gutters">
                        <template if:true={showRecalculateButton}>
                            <div class="slds-col">
                                <lightning-button 
                                    label="Recalculate Score" 
                                    variant="brand" 
                                    onclick={handleRecalculate}
                                    disabled={isRecalculating}
                                    class="slds-m-right_small">
                                </lightning-button>
                            </div>
                        </template>
                        <template if:true={showHistory}>
                            <div class="slds-col">
                                <lightning-button 
                                    label="View History" 
                                    variant="neutral" 
                                    onclick={handleViewHistory}
                                    disabled={isLoading}>
                                </lightning-button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>

        <!-- History Modal -->
        <template if:true={showHistoryModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                title="Close" onclick={handleCloseHistory}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Credit Score History</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={creditScoreHistory}>
                            <template for:each={creditScoreHistory} for:item="score">
                                <div key={score.Id} class="slds-box slds-m-bottom_small">
                                    <div class="slds-grid">
                                        <div class="slds-col slds-size_1-of-3">
                                            <strong>{score.Total_Score__c}</strong>
                                            <div class="slds-text-body_small">{score.Score_Status__c}</div>
                                        </div>
                                        <div class="slds-col slds-size_2-of-3">
                                            <div class="slds-text-body_small">
                                                Calculated: {score.calculationDateFormatted}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Close" onclick={handleCloseHistory}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
